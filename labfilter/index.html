<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    

    <section id="Tab-divs">
        <div class="container">
            <div class="left">
                <div class="category">
                    <div class="name-div">
                        <span>Category</span>
                    </div>
                    
                </div>
                <div id="category-sub" class="active">
                    <ul id="categoryul">
                        
                    </ul>
                </div>
                <div class="price">
                    <span>Price</span>
                </div>
                <div id="price-sub" class="active">
                    <div class="price-input">
                        <div class="field">
                          <span>Min</span>
                          <input type="number" class="input-min" value="0">
                        </div>
                        <div class="separator"></div>
                        <div class="field">
                          <span>Maks</span>
                          <input type="number" class="input-max" value="7000">
                        </div>
                      </div>
                      <div class="slider">
                        <div class="progress"></div>
                      </div>
                      <div class="range-input">
                        <input type="range" class="range-min" min="0" max="7000" value="0" step="10">
                        <input type="range" class="range-max" min="0" max="7000" value="7000" step="10">
                      </div>
                </div>
            </div>


            <div class="right">
                <div class="all element" data-id="all">
                    <div class="Cards" id="Cards-div">
                        <div class="inner-container">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="./src/js/app.js"></script>
</html>
